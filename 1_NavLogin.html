<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        fieldset{
            margin: auto;
            width: 30%;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 6px 8px 0;
            background-color: white;
        }
       .width1{
        width: 60%;
        height: 35px;
        border-radius: 5px;
       }
       a{
        text-decoration: none;
        
        
       }
       div{
        text-align: center;
       }
       body{
        background-color: #5e8ebe;
       }
    </style>
</head>
<body>
    <fieldset >
    <h1><center><u>Login</u></center></h1>
    <div ><input class="width1" type="email" placeholder="Enter Email"></div>
       <br>  
    <div ><input class="width1" type="password" placeholder="Enter Password"></div>
    <br>
    <div><a href="">Forget Password ?</a></div>
    <br>
    <div style="text-align: center;"> <button class="width1">Signup</button></div>
    <br>
    <div>Already Have An Account? <a href="">Signup</a></div>
    <hr style="width: 47%; display: flex; float: left;">
    <section style="display: flex;float: left;">Or</section>
    <hr style="width: 47%;">
    <br>
    <div style="text-align: center; "> <button class="width1"><i class="fa fa-facebook" style="font-size:24px"></i>Login with Facebook</button></div>
    <br>
    <div style="text-align: center; "> <button class="width1"><i class="fa fa-google" style="font-size:24px"></i>Login with Google</button></div>
<br><br>

</fieldset>
</body>
</html>
